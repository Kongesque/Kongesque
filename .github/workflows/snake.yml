name: Generate Snake Animation

on:
  schedule:
    # Runs at 00:00 UTC every day
    - cron: "0 0 * * *"
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate Snake Animation (Stoic Dreamer Theme)
        uses: Kongesque/snake.svg@main
        with:
          github_user_name: Kongesque
          outputs: |
            dist/github-snake-dark.svg?color_snake=#E6E4DF&color_dots=#1C1F1E,#153d40,#1a6066,#21848c,#2B9EA8

      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
